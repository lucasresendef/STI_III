<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me 2</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script>
        const Pet = (props) => {
        return React.createElement("div", {}, [
        React.createElement("h1", {}, props.name),
        React.createElement("h2", {}, props.animal),
        React.createElement("h2", {}, props.breed),
    ])
    }

        const App = () => {
        return React.createElement("div", {}, [
        React.createElement("h1", {}, "Adopt Me!"),
        React.createElement(Pet, { name: "Mel", animal: "Dog", breed: "Chow Chow" }),
        React.createElement(Pet, { name: "Pimenta", animal: "Bird", breed: "Papagaio" }),
        React.createElement(Pet, { name: "Slash", animal: "Cat", breed: "Mix" }),
    ])
    }

    ReactDOM.render(React.createElement(App), document.getElementById('root'))
        
    </script>
</body>
</html>
